<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment</title>
  </head>
  <body>
    <!-- header -->
    <div class="hero">
      <nav>
        <h2 class="logo">Webwork</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Services</a></li>
          <li><a href="#">Our Client</a></li>
          <li><a href="#">Abouts us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <a href="#" class="btn">Subscribe</a>
      </nav>

      <div class="carasoul">
        <!-- Slideshow container -->
        <div class="slideshow-container fade">
          <!-- Full images with numbers and message Info -->
          <div class="Containers">
            <div class="MessageInfo">1 / 3</div>
            <img src="img/html.webp" style="width: 100%" />
            <div class="Info">First caption</div>
          </div>

          <div class="Containers">
            <div class="MessageInfo">2 / 3</div>
            <img src="img/css.webp" style="width: 100%" />
            <div class="Info">Second Caption</div>
          </div>

          <div class="Containers">
            <div class="MessageInfo">3 / 3</div>
            <img src="img/javascript.jpg" style="width: 100%" />
            <div class="Info">Third Caption</div>
          </div>

          <!-- Back and forward buttons -->
          <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
          <a class="forward" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The circles/dots -->
        <div style="text-align: center">
          <span class="dots" onclick="currentSlide(1)"></span>
          <span class="dots" onclick="currentSlide(2)"></span>
          <span class="dots" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
